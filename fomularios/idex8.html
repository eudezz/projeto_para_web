<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <form action="">
            <p >
                <label for="iN1">
                Numero 1:
                <input type="number" name="" id="iN1" required min="0" max="50" oninput="iSoma.innerHTML= Number(iN1.value)+ Number(iN2.value)">
            </label>
            </p>
            <p>
                <label for="iN2">Numero 2:
                <input type="number" name="" id="iN2" required min="0" max="50"
                oninput="iSoma.innerHTML= Number(iN1.value)+ Number(iN2.value)">
            </label>

            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <p>
                <label for="iSoma">Soma:</label>
                <output name="Soma" id="iSoma"> 0</output>
            </p>
        </form>
    </main>
</body>
</html>
