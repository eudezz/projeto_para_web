<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <form action="" method="post">
            <p>
                <label for="">Estado</label>
                <select name="" id="">
                    <optgroup label="Região Suldeste">
                        <option value="São Paulo">São Paulo</option>
                        <option value="">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="">Maranhão</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iLista">Profissão :</label>
                <input type="text" name="" id="iLista" list="Lis">
                <datalist id="Lis">
                    <option value="ad">Adiministrador</option>
                    <option value="ju">Juíz</option>
                    <option value="se"> Secretario</option>
                    <option value="en">Enfermeiro</option>
                </datalist>
            </p>
            <label for="iTex">Digite algo:</label>
            <p>
                <textarea name="Tex" id="iTex"> </textarea>
            </p>
        </form>
    </main>
    
</body>
</html>
