<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Input</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Explurando Formularios</h1>
    <main>
        <form action="">
            <fieldset>
                <p>
                    <label for="iCor"><input type="color" name="cor" id="iCor" value="#00ff00"></label>
                </p>
                <p>
                    <label for="iRange"><input type="range" name="Range" id="iRange"  value="1"></label>
                </p>
                <p>
                    <label for="Ifoto">
                        <input type="file" name="foto" id="ifoto">
                    </label>
                </p>
            </fieldset>
            <p >
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
