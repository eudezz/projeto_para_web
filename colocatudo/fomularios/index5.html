<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Botões</title>
</head>
<body>
    <h1>Botões de Radio e chackbox</h1>
    <main>
        
           <form action="">
            <fieldset>
                <legend>Esportes</legend>
                <label for="n1"><input type="checkbox" name="n1" id="n1" > Futibol</label>

                 <label for="n2"> <br><input type="checkbox" name="n2" id="n2" > Natação</label>

                  <label for="n3"> <br><input type="checkbox" name="n3" id="n3" > Basquete</label>
            </fieldset>
            

            <fieldset>
                <legend>Sexo</legend>
                <label for="imasc"><input type="radio"  id="imasc" name="Sexo" value="M">Masculina</label> <br>
                <label for="ifem"><input type="radio" id="ifam" name="Sexo" checked value="F">Femina</label>
            </fieldset>
            <p>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="Apagar">
            </p>
           </form>

        


    </main>
</body>
</html>
